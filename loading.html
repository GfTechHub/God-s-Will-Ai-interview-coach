<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Will - Preparing Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --teal: #4dbbc4;
            --teal-light: #6ed9e3;
            --teal-gradient: linear-gradient(135deg, #1a3a4a 0%, #4dbbc4 100%);
        }


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
    }

    /* Mobile Loading Screen */
    .mobile-loading {
        min-height: 100vh;
        background: linear-gradient(180deg, #1a3a5a 0%, #4dbbc4 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    /* Desktop Loading Screen */
    .desktop-loading {
        min-height: 100vh;
        background: linear-gradient(135deg, #6ed9e3 0%, #4dbbc4 100%);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    /* Animated particles background */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 15s infinite;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(50px);
            opacity: 0;
        }
    }

    /* Desktop Header */
    .desktop-header {
        padding: 30px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 10;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .logo-icon {
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: var(--teal);
    }

    .logo-text {
        font-size: 2rem;
        font-weight: 700;
        color: #2d3748;
    }

    .btn-sign-in {
        background: white;
        color: #2d3748;
        border: none;
        border-radius: 12px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s;
    }

    .btn-sign-in:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Circuit Pattern */
    .circuit-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.15;
    }

    .circuit-line {
        stroke: white;
        stroke-width: 2;
        fill: none;
    }

    /* Desktop Content Card */
    .loading-card {
        background: white;
        border-radius: 30px;
        padding: 80px 60px;
        max-width: 900px;
        margin: auto;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
    }

    /* AI Avatar Container */
    .ai-avatar-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto 50px;
    }

    /* Rotating Rings */
    .orbit-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid var(--teal);
        border-radius: 50%;
        opacity: 0.6;
    }

    .ring-1 {
        width: 200px;
        height: 200px;
        animation: rotate 8s linear infinite;
    }

    .ring-2 {
        width: 250px;
        height: 250px;
        animation: rotate 12s linear infinite reverse;
        border-style: dashed;
    }

    .ring-3 {
        width: 300px;
        height: 300px;
        animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    /* Orbit Dots */
    .orbit-dot {
        position: absolute;
        width: 16px;
        height: 16px;
        background: var(--teal);
        border-radius: 50%;
        box-shadow: 0 0 20px var(--teal);
    }

    .dot-1 {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 2s ease-in-out infinite;
    }

    .dot-2 {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        animation: pulse 2s ease-in-out 0.5s infinite;
    }

    .dot-3 {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 2s ease-in-out 1s infinite;
    }

    .dot-4 {
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        animation: pulse 2s ease-in-out 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.5;
        }
    }

    /* AI Face */
    .ai-face {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #64b5f6 0%, #7c4dff 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(100, 181, 246, 0.6);
        animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
        0%, 100% {
            box-shadow: 0 0 40px rgba(100, 181, 246, 0.6);
        }
        50% {
            box-shadow: 0 0 60px rgba(124, 77, 255, 0.8);
        }
    }

    .ai-face-icon {
        font-size: 4rem;
        color: white;
    }

    /* Mobile AI Face */
    .mobile-ai-face {
        width: 140px;
        height: 140px;
        background: linear-gradient(135deg, #64b5f6 0%, #7c4dff 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        box-shadow: 0 0 50px rgba(100, 181, 246, 0.8);
        animation: glow 2s ease-in-out infinite;
    }

    /* Loading Text */
    .loading-text {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 30px;
        position: relative;
    }

    .mobile-loading-text {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        text-align: center;
        padding: 0 30px;
        position: relative;
        z-index: 10;
    }

    .loading-dots {
        display: inline-block;
    }

    .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
    }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    .progress-bar-custom {
        height: 12px;
        background: #e5e7eb;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--teal) 0%, var(--teal-light) 100%);
        border-radius: 20px;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px var(--teal);
    }

    .progress-percentage {
        text-align: right;
        color: #6b7280;
        font-weight: 600;
        font-size: 1rem;
    }

    .desktop-progress-percentage {
        color: var(--teal);
        font-size: 1.2rem;
    }

    /* Loading Spinner (Mobile) */
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
        position: relative;
        z-index: 10;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .desktop-loading {
            display: none;
        }

        .mobile-loading-text {
            font-size: 1.75rem;
        }
    }

    @media (min-width: 769px) {
        .mobile-loading {
            display: none;
        }
    }
</style>


</head>
<body>
    <!-- Mobile Loading Screen -->
    <div class="mobile-loading">
        <!-- Particles -->
        <div class="particles" id="mobileParticles"></div>


    <!-- AI Avatar with Rings -->
    <div class="ai-avatar-container">
        <div class="orbit-ring ring-1"></div>
        <div class="orbit-ring ring-2"></div>
        <div class="orbit-ring ring-3">
            <div class="orbit-dot dot-1"></div>
            <div class="orbit-dot dot-2"></div>
            <div class="orbit-dot dot-3"></div>
            <div class="orbit-dot dot-4"></div>
        </div>
        <div class="mobile-ai-face">
            <i class="bi bi-emoji-smile ai-face-icon"></i>
        </div>
    </div>

    <!-- Loading Text -->
    <div class="mobile-loading-text mt-5">
        Preparing your<br>
        interview<br>
        questions<span class="loading-dots"></span>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner mt-4"></div>
</div>

<!-- Desktop Loading Screen -->
<div class="desktop-loading">
    <!-- Particles -->
    <div class="particles" id="desktopParticles"></div>

    <!-- Circuit Pattern -->
    <svg class="circuit-pattern">
        <line x1="50" y1="100" x2="200" y2="100" class="circuit-line"/>
        <circle cx="200" cy="100" r="5" fill="white"/>
        <line x1="200" y1="100" x2="200" y2="200" class="circuit-line"/>
        
        <line x1="800" y1="150" x2="950" y2="150" class="circuit-line"/>
        <circle cx="950" cy="150" r="5" fill="white"/>
        <line x1="950" y1="150" x2="950" y2="50" class="circuit-line"/>
        
        <line x1="100" y1="600" x2="250" y2="600" class="circuit-line"/>
        <circle cx="100" cy="600" r="5" fill="white"/>
        
        <line x1="850" y1="700" x2="1000" y2="700" class="circuit-line"/>
        <circle cx="1000" cy="700" r="5" fill="white"/>
    </svg>

    <!-- Header -->
    <div class="desktop-header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="bi bi-lightning-charge"></i>
            </div>
            <div class="logo-text">God's Will</div>
        </div>
        <button class="btn btn-sign-in">Sign In</button>
    </div>

    <!-- Loading Card -->
    <div class="loading-card">
        <!-- AI Avatar with Rings -->
        <div class="ai-avatar-container">
            <div class="orbit-ring ring-1"></div>
            <div class="orbit-ring ring-2"></div>
            <div class="orbit-ring ring-3">
                <div class="orbit-dot dot-1"></div>
                <div class="orbit-dot dot-2"></div>
                <div class="orbit-dot dot-3"></div>
                <div class="orbit-dot dot-4"></div>
            </div>
            <div class="ai-face">
                <i class="bi bi-emoji-smile ai-face-icon"></i>
            </div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
            God's Will is preparing<br>
            your interview<span class="loading-dots"></span>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar-custom">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage desktop-progress-percentage">
                <span id="progressPercent">0</span>%
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Create floating particles
    function createParticles(containerId, count) {
        const container = document.getElementById(containerId);
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(particle);
        }
    }

    // Animate progress bar
    function animateProgress() {
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        let progress = 0;

        const interval = setInterval(() => {
            progress += 1;
            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
            if (progressPercent) {
                progressPercent.textContent = progress;
            }

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 500);
            }
        }, 50); // Complete in 5 seconds
    }

    // Initialize
    createParticles('mobileParticles', 30);
    createParticles('desktopParticles', 40);
    animateProgress();
</script>


</body>
</html>
