<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Will - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --teal: #4dbbc4;
            --teal-dark: #3a9ba3;
            --blue-gradient: linear-gradient(135deg, #5b9fd8 0%, #4dbbc4 100%);
            --primary-blue: #2c5aa0;
        }


    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    /* Desktop Login Page */
    .desktop-login {
        min-height: 100vh;
        background: var(--blue-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .desktop-login::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 20%;
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }

    .desktop-login-container {
        display: flex;
        align-items: center;
        gap: 60px;
        max-width: 1100px;
        width: 100%;
        position: relative;
        z-index: 1;
    }

    .ai-character {
        flex: 1;
        text-align: center;
    }

    .ai-character-placeholder {
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
    }

    .ai-character-placeholder i {
        font-size: 150px;
        color: rgba(255, 255, 255, 0.8);
    }

    .login-card {
        background: white;
        border-radius: 25px;
        padding: 50px 45px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
    }

    .login-card h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #2d3748;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--teal);
        box-shadow: 0 0 0 3px rgba(77, 187, 196, 0.1);
    }

    .form-control::placeholder {
        color: #a0aec0;
    }

    .btn-primary-custom {
        background-color: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 14px 30px;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s;
    }

    .btn-primary-custom:hover {
        background-color: #234785;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
    }

    .btn-google {
        background-color: var(--teal);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 14px 30px;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-google:hover {
        background-color: var(--teal-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(77, 187, 196, 0.4);
    }

    .google-icon {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        color: var(--teal);
        font-weight: 600;
    }

    .signup-link a {
        color: var(--teal);
        text-decoration: none;
        transition: color 0.3s;
    }

    .signup-link a:hover {
        color: var(--teal-dark);
    }

    /* Mobile Login Page */
    .mobile-login {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .mobile-hero {
        background: var(--blue-gradient);
        padding: 40px 20px 60px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .mobile-hero::before {
        content: '';
        position: absolute;
        top: -50px;
        left: 50%;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translateX(-50%);
    }

    .app-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        z-index: 1;
    }

    .app-logo i {
        font-size: 2.5rem;
        color: white;
    }

    .mobile-hero h1 {
        color: white;
        font-size: 1.8rem;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
    }

    .hero-characters {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 20px;
        position: relative;
        z-index: 1;
        margin-top: 20px;
    }

    .ai-avatar {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
    }

    .ai-avatar i {
        font-size: 2.5rem;
        color: var(--teal);
    }

    .speech-bubble-mobile {
        background: white;
        padding: 12px 20px;
        border-radius: 20px;
        position: relative;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
    }

    .speech-bubble-mobile::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid white;
    }

    .user-avatar {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
    }

    .user-avatar i {
        font-size: 2.5rem;
        color: #f59e0b;
    }

    .mobile-form-container {
        background: white;
        border-radius: 30px 30px 0 0;
        margin-top: -30px;
        padding: 40px 20px;
        flex: 1;
    }

    .forgot-create-links {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
        font-size: 0.95rem;
    }

    .forgot-create-links a {
        color: #2d3748;
        text-decoration: none;
        transition: color 0.3s;
    }

    .forgot-create-links a:hover {
        color: var(--teal);
    }

    .divider {
        color: #cbd5e0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .desktop-login {
            display: none;
        }
    }

    @media (min-width: 769px) {
        .mobile-login {
            display: none;
        }
    }

    @media (max-width: 1024px) {
        .desktop-login-container {
            flex-direction: column;
        }

        .ai-character-placeholder {
            width: 200px;
            height: 200px;
        }

        .ai-character-placeholder i {
            font-size: 100px;
        }
    }
</style>


</head>
<body>
    <!-- Desktop Login Page -->
    <div class="desktop-login">
        <div class="desktop-login-container">
            <div class="ai-character">
                <div class="ai-character-placeholder">
                    <i class="bi bi-person-circle"></i>
                </div>
            </div>
            <div class="login-card">
                <h2>Login to Continue</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary-custom">
                            Login
                        </button>
                    </div>
                    <button type="button" class="btn btn-google">
                        <span class="google-icon">
                            <i class="bi bi-google" style="font-size: 12px; color: #4285f4;"></i>
                        </span>
                        Sign in with Google
                    </button>
                </form>
                <div class="signup-link">
                    <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>


<!-- Mobile Login Page -->
<div class="mobile-login">
    <div class="mobile-hero">
        <div class="app-logo">
            <i class="bi bi-lightning-charge"></i>
        </div>
        <h1>
            Gain Confidence.<br>
            Speak Boldly.<br>
            Get the Job.
        </h1>
        <div class="hero-characters">
            <div>
                <div class="ai-avatar">
                    <i class="bi bi-emoji-smile"></i>
                </div>
            </div>
            <div>
                <div class="speech-bubble-mobile">
                    Hello, let's<br>practice!
                </div>
                <div class="user-avatar">
                    <i class="bi bi-person-circle"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-form-container">
        <form id="mobileLoginForm">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary-custom">
                    Login
                </button>
            </div>
            <button type="button" class="btn btn-google">
                <span class="google-icon">
                    <i class="bi bi-google" style="font-size: 12px; color: #4285f4;"></i>
                </span>
                Sign in with Google
            </button>
        </form>
        <div class="forgot-create-links">
            <a href="forgot-password.html">Forgot Password?</a>
            <span class="divider">|</span>
            <a href="signup.html">Create account</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Login form submission handler
    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login form submitted! In production, this would authenticate the user.');
        // window.location.href = 'dashboard.html';
    });

    document.getElementById('mobileLoginForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login form submitted! In production, this would authenticate the user.');
        // window.location.href = 'dashboard.html';
    });

    // Google sign-in handler
    document.querySelectorAll('.btn-google').forEach(btn => {
        btn.addEventListener('click', function() {
            alert('Google Sign-In clicked! In production, this would trigger Google OAuth.');
        });
    });
</script>



</body>
</html>
